<body>
	<header>
        <div class="container-fluid">
            <div class="row">
                <div class="col d-flex align-items-center">
                    <a href="../index.html">
                        <img src="/images/logo2.png" alt="logo" id="logo" class="animate__animated animate__bounce">

                <div class="col-sm">

                        </ul>
                    </nav>

            </div>	
        </div>
    </header>
	<main>
		<div class="container-fluid">
			<div class="row my-5">
				<div class="col-sm text-white text-center my-auto">
					<p class="h3 fw-semibold pb-2">Mis redes sociales</p>
					<div class="d-flex flex-column ">
						<a href="https://www.instagram.com/luchocordobaph/">
						<img src="../images/instagram.png" height="100px" class="rounded-5 border border-5 border-white p-0"></a>
						<a href="https://www.youtube.com/channel/UCYFB6oCFcljsN2oNMIyZRNQ">
						<img src="../images/youtube.png" height="85px" class="rounded-5 border border-5 border-white p-0"></a>
					</div>
				</div>
				<div class="col text-white">
					<form method="post" class="formulario__datos">
						<fieldset class="formulario__datos__form my-3 p-3">
							<legend>CONTACTAME</legend>
							<label for="nombre">Nombre:</label>
							<input type="text" name="nombre" class="btn bg-white text-black"><br>
							<label for="apellido">Apellido:</label>
							<input type="text" name="apellido" class="btn bg-white text-black"><br>
							<label for="email">E-mail:</label>
							<input type="email" name="email" class="btn bg-white text-black"><br>
							<label for="Estado civil">Estado civil:</label>
							<select name="Estado civil" class="btn bg-white text-black">
								<option value="Soltero/a">Soltero/a</option>
								<option value="Casado/a">Casado/a</option>
							</select><br>
							<div>
								¿Desea recibir el Newsletter?
								<input type="checkbox" name="acepta" value="1" class="btn bg-white text-black">
							</div>
							<textarea name="comentarios" placeholder="Comentarios..." cols="30" rows="10" class="btn bg-white text-black"></textarea><br>
							<input type="submit" value="Enviar formulario" class="btn--green">
							<input type="reset" value="Limpiar formulario" class="btn--red">
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</main>
